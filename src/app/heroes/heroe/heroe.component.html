<h1> {{ heroe }} </h1>

<dl>
  <td>Nombre: </td>
  <dd> {{ heroe }} </dd>

  <td>Edad: </td>
  <dd> {{ edad }} </dd>

  <td>Funcion: </td>
  <dd> {{ obtenerNombre() }} </dd>

  <td>Nombre Capitalizado: </td>
  <dd> {{ nombreCapitalizado }} </dd>
</dl>

<button (click)="cambiarNombre()">
  Cambiar Heroe
</button>

<button (click)="cambiarEdad()">
  Cambiar Edad
</button>
